<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>

    <link rel = "stylesheet" href = "./css/mapa.css" />
    <script src = "./js/mapa.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="icon" type="image/x-icon" href="./img/icono3.png">
    
    <title>Curriculum Vitae</title>
</head>

<body>
    <script>
            
    </script>

    <div class="text-center">
        <h1>Curriculum Vitae</h1>
        <img id="idFoto" class="sombra" src="" alt="Foto del candidato">
    </div>

    <div style="margin: 20px;">
        <div class="row" style="margin-top: 50px;">
            <div class="col-sm-12 col-md-12 col-lg-8" style="margin-bottom: 15px;">

                <fieldset class="sombra" style="display: flex;">
                    <div class="letrasFieldset">
                        <h5>Datos Generales</h5>
                        <ul>
                            <li id="idGenero">Genero: </li>
                            <li id="idNombre">Nombre y Apellido: </li>
                            <li id="idCiudad">Ciudad: </li>
                            <li id="idEstado">Estado: </li>
                            <li id="idPais">Pais: </li>
                            <li id="idCodPost">Codigo Postal: </li>
                            <li id="idEmail">E-mail: </li>
                            <li id="idFecNac">Fecha de Nacimiento: </li>
                            <li id="idEdad">Edad: </li>
                            <li id="idCelular">Celular: </li>
                        </ul>
                    </div>
                </fieldset>
            </div>

            <div class="col-sm-12 col-md-12 col-lg-4" style="min-height: 250px;margin-bottom: 15px;">
                <div id="map-id" class="mapa sombra" ></div>
            </div>
        </div>
        
    </div>
    
    <script src="./js/index.js"></script>
</body>

</html>
